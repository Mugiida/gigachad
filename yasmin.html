		<style>
			h1 {
				font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",

				font-size: 30px;
				text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
				color: violet;
				text-align: center;
			}
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.container {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
				gap: 10px; /* Adjusts the spacing between images */
				padding: 10px; /* Optional padding */
			}

			.container img {
				width: 100%; /* Make the images fill the container */
				max-width: calc(
					100vw / 5 - 10px
				); /* Adjust to show 5 images per row on larger screens */
				flex-grow: 1; /* Ensure the images can grow to fill the space */
				height: auto; /* Maintain aspect ratio */
				transition: all 0.3s ease; /* Smooth resizing */
			}

			/* Responsive behavior */
			@media (max-width: 1200px) {
				.container img {
					max-width: calc(100vw / 4 - 10px); /* Show 4 images per row */
				}
			}

			@media (max-width: 900px) {
				.container img {
					max-width: calc(100vw / 3 - 10px); /* Show 3 images per row */
				}
			}

			@media (max-width: 600px) {
				.container img {
					max-width: calc(100vw / 2 - 10px); /* Show 2 images per row */
				}
			}

			@media (max-width: 400px) {
				.container img {
					max-width: calc(100vw - 20px); /* Show 1 image per row */
				}
			}
